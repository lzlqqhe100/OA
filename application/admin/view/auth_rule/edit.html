<!DOCTYPE html>
<html>
<head>
	<title>权限分配</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://heerey525.github.io/layui-v2.4.3/layui-v2.4.5/css/layui.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://heerey525.github.io/layui-v2.4.3/layui-v2.4.5/layui.js"></script>
</head>
<body style="background: #fff;padding-left: 100px">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>权限分配</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">规则唯一标识/方法</label>
    <div class="layui-input-inline">
      <input type="text" name="name" value="{$edit.name}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">规则中文名称</label>
    <div class="layui-input-inline">
      <input type="text" name="title" value="{$edit.title}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">规则表达式</label>
    <div class="layui-input-inline">
      <input type="text" name="condition" value="{$edit.condition}" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">为空表示存在就验证，不为空表示按照条件验证</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input type="checkbox" {if condition="$edit.status eq 1"}checked=""{/if} name="status" value="1" lay-skin="switch" lay-filter="switchTest" lay-text="正常|禁用">
    </div>
  </div>
  <div class="layui-form-item">
    <input type="hidden" name="id" value="{$edit.id}">
    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
  </div>
</form>
</body>
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

  //监听提交
  form.on('submit(demo1)', function(data){
    $.ajax({
      url:"{:url('edit')}",
      type:"post",
      data:data.field,
      success(e){
        if(e.code == 1)
        {
          layer.msg(e.msg,{icon: 6});
          setInterval(function working(){ 
            window.location.replace("{:url('index')}");
          },3000);
        }
        else
        {
          layer.msg(e.msg,{icon: 5});
        }
      }
    })
    return false;
  });
});
</script>
</html>
