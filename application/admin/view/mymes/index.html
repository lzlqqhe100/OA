<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人信息维护</title>


    <link href="__ADMIN__/css/all.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/js/editor/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/js/editor/css/froala_editor.min.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color: #e6ecf5">
<div class="book_con01">

    <h1 class="book_h01">个人详情</h1>
    <p class="book_p">
        <table class="book_table" border="1" cellpadding="10">
    <tr>
        <td>
        <label class="td_label">用户名</label>
    </td>
        <td class="reead" >{$user.username}</td>
        <td>
            <label class="td_label">性别</label>
        </td>
        <td  class="reead">{$user.sex}</td>


    </tr>
    <tr><td>
        <label class="td_label">年龄</label>
    </td>
        <td  class="reead">{$user.age}</td>
        <td>
            <label class="td_label">民族</label>
        </td>
        <td  class="reead">{$user.nation}</td>

    </tr>
    <form method="post" id="form1">
    <tr><td><label class="td_label">工作单位</label></td>
        <td ><input type="text" class="book_input03" name="company" id="company" value="{$user.company}" /></td>

        <td><label class="td_label">部门</label></td>
        <td >
            <input type="text" class="book_input03" name="depart" id="depart" value="{$user.depart}"/>
        </td>

    </tr>
    <tr><td><label class="td_label">职位</label></td>
        {if condition="$group.group_id == 1"}
        <td >
            <select name="position" id="position">
                {volist name="authgroup" id="vo"}
                <option value="{$vo.id}" {if condition="$user.position eq $vo.id"} selected=""{/if}>{$vo.title}</option>
                {/volist}
            </select>
        </td>
        {else}
        <td  class="reead">{$group.title}</td>
        {/if}
        <td><label class="td_label">政治面貌</label></td>
        <td>
            <select name="outlook" id="outlook">
                <option value="无" {if condition="$user.outlook eq '无'"} selected=""{/if}>无</option>
                <option value="团员" {if condition="$user.outlook eq '团员'"} selected=""{/if}>团员</option>
                <option value="党员" {if condition="$user.outlook eq '党员'"} selected=""{/if}>党员</option>
            </select>
        </td>

    </tr>
    <tr> <td><label class="td_label">联系电话</label></td>
        <td >
            <input type="text" name="phone" class="book_input03" id="phone" value="{$user.phone}" />
        </td>
        <td><label class="td_label">邮箱</label></td>
        <td >
            <input type="text" name="email" class="book_input03" id="email" value="{$user.email}" />
        </td>


    </tr>

    <tr>
        <td><label class="td_label">密码</label></td>
        <td colspan="3">
            <input type="text" name="password" class="book_input03" id="password" />
    </td>
    <input type="hidden" name="id" value="{$user.id}">
    </tr>



</table>
    </p>
    <p class="book_foot"><input type="button" id="submit" value="保存"/><input type="reset" value="重置"/><input type="button" value="关闭"/></p>
    </form>
</div>
<script  src="__ADMIN__/js/jquery/jQuery-2.2.0.min.js"></script>
<script src="__ADMIN__/js/editor/js/froala_editor.min.js"></script>

<script src="__ADMIN__/js/editor/js/plugins/tables.min.js"></script>
<script src="__ADMIN__/js/editor/js/plugins/lists.min.js"></script>
<script src="__ADMIN__/js/editor/js/plugins/colors.min.js"></script>
<script src="__ADMIN__/js/editor/js/plugins/media_manager.min.js"></script>
<script src="__ADMIN__/js/editor/js/plugins/font_family.min.js"></script>
<script src="__ADMIN__/js/editor/js/plugins/font_size.min.js"></script>
<script src="__ADMIN__/js/editor/js/plugins/block_styles.min.js"></script>
<script src="__ADMIN__/js/editor/js/plugins/video.min.js"></script>
<script>
    $(function(){
        $('#editor').editable({inlineMode: false, alwaysBlank: true})
    });
</script>
<script>
$("#submit").click(function(){
    var formdata = $("#form1").serialize();
    $.ajax({
        url:"{:url('change')}",
        type:"post",
        data:formdata,
        success(e){
            alert(e.msg)
        }
    })
})
</script>
</body>
</html>
